<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <div class="mgs-placeholder"></div>

  <form id="sign-up">
    <div>
      <label for="fullname">Fullname</label>
      <br>
      <input id="fullname" name="fullname" placeholder="Enter your Fullname." type="text">
    </div>
    <div>
      <label for="username">Username</label>
      <br>
      <input id="username" name="username" placeholder="Enter your Username." type="text">
    </div>
    <div>
      <label for="password">Password</label>
      <br>
      <input id="password" name="password" placeholder="Enter your Password." type="password">
    </div>
    <button>Sign Up</button>
  </form>

  <form id="sign-in">
    <div>
      <label for="sign-in-username">Username</label>
      <br>
      <input id="sign-in-username" name="sign-in-username" placeholder="Enter your username." type="text">
    </div>
    <div>
      <label for="sign-in-password">Password</label>
      <br>
      <input id="sign-in-password" name="sign-in-password" placeholder="Enter your password." type="password">
    </div>
    <button type="submit">Sign In</button>
  </form>

  <button id="switch">Switch</button>

  <div id="details">

  </div>

  <script src="main.js"></script>
</body>

</html>
